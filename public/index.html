<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="pr3d1ct-app">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->
    <title>Node/Angular Todo App</title>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <style>
    html {
        overflow-y: scroll;
    }

    body {
        padding-top: 20px;
    }
    </style>
    <!-- SPELLS -->
    <link href="/static/css/pr3d1ct.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- load angular -->
    <script src="/static/lodash.min.js"></script>
    <script src="/static/angular-google-maps.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/controllers/main.js"></script>
    <!-- load up our controller -->
    <script src="js/services/predictors.js"></script>
    <!-- load our todo service -->
    <script src="js/core.js"></script>
    <!-- load our main application -->
</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">
    <div class="container">
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Places</h1>
        </div>
        <form name="myForm">
          <label>Gym:
            <input type="checkbox" ng-model="checkboxModel.gym">
          </label><br/>
          <label>restaraunt:
            <input type="checkbox" ng-model="checkboxModel.restaurant">
           </label><br/>
           <label>hospital:
            <input type="checkbox" ng-model="checkboxModel.hospital">
           </label><br/>
           <label>school:
            <input type="checkbox" ng-model="checkboxModel.school">
           </label><br/>
           <label>:hindu_temple:
            <input type="checkbox" ng-model="checkboxModel.hindu_temple">
           </label><br/>
          
        </form>
        <div class="panel panel-default">
            <div>
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-markers models="listings" coords="'self'" icon="'icon'" idKey="'idKey'">
                    </ui-gmap-markers>
                    <ui-gmap-markers models="placesGeometryList" coords="'self'" icon="'icon'" idKey="'idKey'">
                    </ui-gmap-markers>
                </ui-gmap-google-map>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-default" ng-click="searchMap()">
                Search!
            </button>
            <button type="button" class="btn btn-default" ng-click="predict(types)">
                predict!
            </button>
        </div>
    </div>
</body>

</html>
